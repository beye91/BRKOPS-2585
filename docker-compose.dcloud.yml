# =============================================================================
# BRKOPS-2585: AI-Driven Network Operations Demo Platform
# dCloud Deployment Configuration
# 4-Container Architecture: Frontend, Backend, PostgreSQL, Redis
# =============================================================================

services:
  # ===========================================================================
  # FRONTEND - Next.js 14 Application
  # ===========================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://198.18.134.22:8003}
        - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-ws://198.18.134.22:8003}
    container_name: brkops-frontend-dcloud
    restart: unless-stopped
    ports:
      - "3003:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://198.18.134.22:8003}
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-ws://198.18.134.22:8003}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - brkops-dcloud-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===========================================================================
  # BACKEND - FastAPI + arq Worker (Single Container)
  # ===========================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: brkops-backend-dcloud
    restart: unless-stopped
    ports:
      - "8003:8000"
    environment:
      # Database
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB:-brkops2585}
      - POSTGRES_USER=${POSTGRES_USER:-brkops}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-brkops2585dcloud}
      # Redis
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      # Server
      - BACKEND_HOST=${BACKEND_HOST:-0.0.0.0}
      - BACKEND_PORT=${BACKEND_PORT:-8000}
      - SECRET_KEY=${SECRET_KEY:-dcloud-brkops-2585-secret-key-change-me}
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      # LLM Providers
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4-turbo-preview}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL:-claude-3-sonnet-20240229}
      - LLM_TEMPERATURE=${LLM_TEMPERATURE:-0.7}
      - LLM_MAX_TOKENS=${LLM_MAX_TOKENS:-4096}
      - LLM_TIMEOUT=${LLM_TIMEOUT:-30}
      # MCP Servers - dCloud configuration
      - CML_MCP_URL=${CML_MCP_URL:-http://198.18.134.22:9001}
      - CML_HOST=${CML_HOST:-https://198.18.130.201}
      - CML_USERNAME=${CML_USERNAME:-admin}
      - CML_PASSWORD=${CML_PASSWORD:-C1sco12345}
      - SPLUNK_MCP_URL=${SPLUNK_MCP_URL:-}
      - SPLUNK_HOST=${SPLUNK_HOST:-}
      - SPLUNK_TOKEN=${SPLUNK_TOKEN:-}
      # Disable SSL verification for self-signed certs in dCloud
      - PYTHONHTTPSVERIFY=0
      - CURL_CA_BUNDLE=
      # Notifications
      - WEBEX_WEBHOOK_URL=${WEBEX_WEBHOOK_URL:-}
      - WEBEX_BOT_TOKEN=${WEBEX_BOT_TOKEN:-}
      - SERVICENOW_INSTANCE=${SERVICENOW_INSTANCE:-}
      - SERVICENOW_USERNAME=${SERVICENOW_USERNAME:-}
      - SERVICENOW_PASSWORD=${SERVICENOW_PASSWORD:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - backend-uploads-dcloud:/app/uploads
    networks:
      - brkops-dcloud-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ===========================================================================
  # POSTGRESQL - Database
  # ===========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: brkops-postgres-dcloud
    restart: unless-stopped
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-brkops2585}
      - POSTGRES_USER=${POSTGRES_USER:-brkops}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-brkops2585dcloud}
    volumes:
      - postgres-data-dcloud:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./scripts/seed-data.sql:/docker-entrypoint-initdb.d/02-seed.sql:ro
    networks:
      - brkops-dcloud-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-brkops} -d ${POSTGRES_DB:-brkops2585}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ===========================================================================
  # REDIS - Job Queue + Pub/Sub
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: brkops-redis-dcloud
    restart: unless-stopped
    ports:
      - "6380:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data-dcloud:/data
    networks:
      - brkops-dcloud-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  brkops-dcloud-network:
    driver: bridge
    name: brkops-dcloud-network

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  postgres-data-dcloud:
    name: brkops-postgres-data-dcloud
  redis-data-dcloud:
    name: brkops-redis-data-dcloud
  backend-uploads-dcloud:
    name: brkops-backend-uploads-dcloud
